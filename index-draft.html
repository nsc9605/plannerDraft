<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <!-- Links to "save" icon for button -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts for "handwriting" style font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style-draft.css"/>
    
    <title>Work Day Scheduler</title>
  </head>

<body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Time blocks go here -->
      <div class="row" id="8">
          <label class="col-sm-1 hour">8 AM</label>
          <!-- Use col-md-10 for longer text areas to write tasks -->
          <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
          <!-- set col-sm-1 to get smaller button and insert "save save" icon for each button element -->
          <button id="8amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
      <div class="row" id="9">
        <label class="col-sm-1 hour">9 AM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="9amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
      <div class="row" id="10">
        <label class="col-sm-1 hour">10 AM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="10amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save save save"></i></button>
      </div>
      <div class="row" id="11">
        <label class="col-sm-1 hour">11 AM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="11amBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
      <div class="row" id="12">
        <label class="col-sm-1 hour">12 PM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="12pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
      <div class="row" id="13">
        <label class="col-sm-1 hour">1 PM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="1pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
      <div class="row" id="14">
        <label class="col-sm-1 hour">2 PM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="2pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
      <div class="row" id="15">
        <label class="col-sm-1 hour">3 PM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="3pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
      <div class="row" id="16">
        <label class="col-sm-1 hour">4 PM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="4pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
      <div class="row" id="17">
        <label class="col-sm-1 hour">5 PM</label>
        <textarea id="hour-task" type="text" class="col-md-10 time-block" placeholder="Tasks"></textarea>
        <button id="5pmBtn" type="submit" class="saveBtn col-sm-1"><i class="fas fa-save save"></i></button>
      </div>
    </div>
    
<!-- jQuery links/scripts go here and javascript last -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script-draft.js"></script>

</body>
</html>
